        </figure>

    <main>
            <section>
            <h2>Our Contact Form</h2>
            <form action="http://httpbin.org/get" method="get">
                <fieldset>
                    <legend>Send Us A Message</legend>
                    <p>
                        <label for="yourName">Name:</label>
                        <input type="text" name="yourName" id="yourName" placeholder="your name" autocomplete="on" required>
                    </p>
                    <p>
                        <label for="yourEmail">E-mail:</label>
                        <input type="email" name="yourEmail" id="yourEmail" placeholder="your e-mail" autocomplete="on" required>
                    </p>
                    <p>
                        <label for="message">Your Message:</label>
                        <br>
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here"></textarea>
                    </p>
                </fieldset>
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                <br>
            </form>
            </section>
